<mat-sidenav-container>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
          <!-- <mat-icon>menu</mat-icon> -->
          
        </button>
      </div>
      <div>
        <a routerLink="javascript:void(0);">{{freelancer?.firstName}}</a>
      </div>
      <div class="example-header-image">
          <a class="nav-link" href="#pablo" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <i><img src="http://localhost:3000/Upload/download/{{freelancer?.profileImage}}" class="rounded-circle z-depth-0"
              alt="avatar image" height="50"></i>
          <p>
            <span class="d-lg-none d-md-block">Some Actions</span>
          </p>
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
          <li>
            <a routerLink="/owner">Owner Actions</a>
          </li>
          <li>
            <a routerLink="/account">Account Actions</a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
