<br>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="registerCompanyForm">
        <div class="form-group">
          <input type="email" class="form-control" formControlName="email" placeholder="mail address">
          <input type="password" class="form-control" formControlName="password" placeholder="password">
          <input type="text" class="form-control" formControlName="name" placeholder="Company Name">
          <br>
          <input type="text" class="form-control" formControlName="address" placeholder="Company Address">
          <br>
          <input type="number" class="form-control" formControlName="foundYear" placeholder="Company foundYear">
          <br>
          <input type="number" class="form-control" formControlName="phone" placeholder="Phone Number">
          <br>
          <input type="text" class="form-control" formControlName="description" placeholder="Describe your company">
          <br>
          <input type="text" class="form-control" formControlName="website" placeholder="Tape your website link">
          <br>
          <input type="text" class="form-control" formControlName="linkedIn" placeholder="Tape your website link">
          <br>
          <input type="text" class="form-control" formControlName="fb_link" placeholder="Tape your website link">
          <br>
        </div>
        <button type="submit" class="btn btn-primary" (click)="registerComp(registerCompanyForm)">Register</button>
        &nbsp;
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
<br>
