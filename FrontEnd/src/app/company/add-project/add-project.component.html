<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Add a new project</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="projectForm">
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Project Name" type="text" formControlName="titleProject" required>
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Min-offer" type="number" min="0" [max]="projectForm.value.max_offer"
                      formControlName="min_offer" required>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Max-offer" type="number" [min]="projectForm.value.min_offer"
                      formControlName="max_offer" required>
                  </mat-form-field>
                </div>
              </div>
              <!-- <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-chip-list">
                    <mat-chip-list #chipList>
                      <mat-chip *ngFor="let skil of skills" [selectable]="selectable" [removable]="removable"
                        (removed)="remove(skil)">
                        {{skil.skill}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                      </mat-chip>
                      <input placeholder="Skills..." [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="add($event)" formControlName="skillsArray">
                    </mat-chip-list>
                  </mat-form-field>
                </div>
              </div> -->
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Duration" type="number" formControlName="duration">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="start date" type="date" formControlName="start_date">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Describe your project" type="text"
                      formControlName="description"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput type="text" placeholder="Upload your file" formControlName="file">
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                (click)="postProject(id, projectForm)">Add Project</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
