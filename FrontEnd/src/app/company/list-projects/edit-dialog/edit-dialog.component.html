<h2 mat-dialog-title>Update Project</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="editProjForm">
    <div class="row">
      <div class="col-md-5">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Project Name" type="text" formControlName="titleProject" required>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Min-offer" type="number" min="0" [max]="editProjForm.value.max_offer"
            formControlName="min_offer" required>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Max-offer" type="number" [min]="editProjForm.value.min_offer"
            formControlName="max_offer" required>
        </mat-form-field>
      </div>
    </div>

      <div class="col-md-12">
        <mat-form-field class="example-chip-list">

              (removed)="remove(skil)">
              {{skil.skill}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Skills..." [matChipInputFor]="chipList"

              (matChipInputTokenEnd)="add($event)" formControlName="skillsArray">
          </mat-chip-list>
        </mat-form-field>
      </div>
    </div> -->
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Duration" type="number" formControlName="duration">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="start date" type="date" formControlName="start_date">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Describe your project" type="text" formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancel</button>
  <button mat-raised-button (click)="updateProject(id, editProjForm)">Update</button>
</mat-dialog-actions>
