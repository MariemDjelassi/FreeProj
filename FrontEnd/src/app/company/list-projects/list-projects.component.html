    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Start at</th>
          <th>Duration</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{project?.titleProject}}</td>
          <td>{{project?.start_date}}</td>
          <td>{{project?.duration}}</td>
          <td>{{project?.status}}</td>
          <td>
            <ul class="action_job">
              <li><span>View Details</span><a routerLink="javascript:void(0)"><i class="la la-eye"></i></a></li>
              <li><span>Edit Project</span><a (click)="openEditDialog(project?._id)"><i class="la la-pencil"></i></a></li>
              <li><span>Delete Project</span><a (click)="openDeleteDialog(project?._id)"><i class="la la-trash-o"></i></a></li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
