<mat-horizontal-stepper labelPosition="bottom" #stepper>
  <mat-step [stepControl]="FreelForm1">
    <form [formGroup]="FreelForm1">
      <ng-template matStepLabel>Step 1/6</ng-template>
      <mat-form-field>
        <input matInput placeholder="your mail" formControlName="email" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="your password" formControlName="password" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>
          <mat-icon>skip_next</mat-icon>
        </button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="FreelForm2">
    <form [formGroup]="FreelForm2">
      <ng-template matStepLabel>Step 2/6</ng-template>
      <mat-form-field>
        <input matInput placeholder="your first name" formControlName="firstName" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="your last name" formControlName="lastName" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>
          <mat-icon>skip_next</mat-icon>
        </button>
        <button mat-button matStepperPrevious>
          <mat-icon>skip_previous</mat-icon>
        </button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="FreelForm3" [optional]="isOptional">
    <form [formGroup]="FreelForm3">
      <ng-template matStepLabel>Step 3/6</ng-template>
      <mat-form-field>
        <input matInput placeholder="your phone number" type="number" formControlName="phone">
        <mat-icon>call</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="your address" formControlName="address">
        <mat-icon> location_on</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="your birthdate" formControlName="birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>
          <mat-icon>skip_next</mat-icon>
        </button>
        <button mat-button matStepperPrevious>
          <mat-icon>skip_previous</mat-icon>
        </button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="FreelForm4" [optional]="isOptional">
    <form [formGroup]="FreelForm4">
      <ng-template matStepLabel>Step 4/6</ng-template>
      <div>
        <input type="file" accept="image/x-png,image/gif,image/jpeg" formControlName="profileImage"
          (change)="filechangeEvent($event);uploadFile($event)" id="file" />
      </div>
      <br>
      <div>
        <img style="height: 150px;" class="rounded float-left img-thumbnail"
          [src]="imageSrc  || 'http://www.stleos.uq.edu.au/wp-content/uploads/2016/08/image-placeholder-350x350.png'" />
      </div>
      <div>
        <button mat-button matStepperNext>
          <mat-icon>skip_next</mat-icon>
        </button>
        <button mat-button matStepperPrevious>
          <mat-icon>skip_previous</mat-icon>
        </button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="FreelForm5" [optional]="isOptional">
    <form [formGroup]="FreelForm5">
      <ng-template matStepLabel>Step 5/6</ng-template>
      <mat-form-field class="example-chip-list">
        <mat-chip-list #chipList1>
          <mat-chip *ngFor="let skill of skills" [selectable]="selectable" [removable]="removable"
            (removed)="removeSkl(skill)">
            {{skill.skill}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="New skill..." [matChipInputFor]="chipList1"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="addSkl($event)" formControlName="skillsArray">
        </mat-chip-list>
      </mat-form-field>
      <br>
      <mat-form-field class="example-chip-list">
        <mat-chip-list #chipList2>
          <mat-chip *ngFor="let language of languages" [selectable]="selectable" [removable]="removable"
            (removed)="removeLgge(language)">
            {{language.language}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="New language..." [matChipInputFor]="chipList2"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="addLgge($event)" formControlName="languagesArray">
        </mat-chip-list>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>
          <mat-icon>skip_next</mat-icon>
        </button>
        <button mat-button matStepperPrevious>
          <mat-icon>skip_previous</mat-icon>
        </button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="FreelForm6" [optional]="isOptional">
    <form [formGroup]="FreelForm6">
      <ng-template matStepLabel>Step 6/6</ng-template>
      <mat-form-field>
        <mat-icon>facebook</mat-icon>
        <input matInput placeholder="Facebook Link" formControlName="fb_link">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-icon>twitter</mat-icon>
        <input matInput placeholder="Twitter Link" formControlName="twitter_link">

      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="LinkedIn Link" formControlName="linkedIn_link">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Github Link" formControlName="gitHub_link">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Portfolio Link" formControlName="portFolio_link">
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>
          <mat-icon>skip_next</mat-icon>
        </button>
        <button mat-button matStepperPrevious>
          <mat-icon>skip_previous</mat-icon>
        </button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel matStepperIcon="done">
      <mat-icon>done_all</mat-icon>
    </ng-template>
    You are finished.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
      <button mat-button type="submit" (click)="registerFreel()">Register</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
