<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
  </mat-card-actions>
</mat-card>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <input type="email" class="form-control" formControlName="email" placeholder="Tape your mail address...">
          <br>
          <input type="password" class="form-control" formControlName="password" placeholder="Tape your password...">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login(loginForm)">Login</button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
<br>
