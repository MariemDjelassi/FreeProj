<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-8">
      <form [formGroup]="registerFreelancerForm">
        <div class="form-group">
          <input type="email" class="form-control" formControlName="email" placeholder="Email Address">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
          <br>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
          <br>
          <input type="number" class="form-control" formControlName="rateWork" placeholder="your rate work ">
          <br>
          <input type="number" class="form-control" formControlName="phone" placeholder="Phone Number">
          <br>
          <input type="text" class="form-control" formControlName="address" placeholder="your address">
          <br>
          <input type="date" class="form-control" formControlName="birthDate" placeholder="Tape your birth date">
          <br>
          <div formArrayName="skills"
            *ngFor="let skill of registerFreelancerForm.get('skills').controls; let i = index">
            <div [formGroupName]="i">
              <input type="text" class="form-control" formControlName="skill" placeholder="Tape your skill">
              <div *ngIf="i > 0">
                <button type="submit" class="btn btn-primary" (click)="deleteSkill(i)">-</button>
              </div>
              <div *ngIf="i === 0">
                <button type="submit" class="btn btn-primary" (click)="addSkill()">+</button>
              </div>
            </div>
          </div>
          <br>
          <div formArrayName="languages"
            *ngFor="let language of registerFreelancerForm.get('languages').controls; let ind = index">
            <div [formGroupName]="ind">
              <input type="text" class="form-control" formControlName="language" placeholder="Tape your language">
              <div *ngIf="ind > 0">
                <button type="submit" class="btn btn-primary" (click)="deleteLanguage(ind)">-</button>
              </div>
              <div *ngIf="ind === 0">
                <button type="submit" class="btn btn-primary" (click)="addLanguage()">+</button>
              </div>
            </div>
          </div>
          <br>
          <div class="input-group">
            <div class="file-path-wrapper">
              <input type="file" accept="image/x-png,image/gif,image/jpeg" formControlName="profileImage" (change)="filechangeEvent($event)" name="file" id="file"/>
              <label class="custom-file-label" for="file">Choose file</label>
            </div>
          </div>
          <br>
          <input type="text" class="form-control" formControlName="linkedIn_link" placeholder="link of your linked In">
          <br>
          <input type="text" class="form-control" formControlName="fb_link" placeholder="link of your facebook">
          <br>
          <input type="text" class="form-control" formControlName="twitter_link" placeholder="link of your twitter">
          <br>
          <input type="text" class="form-control" formControlName="gitHub_link" placeholder="link of your gitHub">
          <br>
          <input type="text" class="form-control" formControlName="portFolio_link" placeholder="link of your portfolio">
        </div>
        <button type="submit" class="btn btn-primary" (click)="registerComp(registerFreelancerForm);uploadFile()">Register</button>
        &nbsp;
      </form>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
